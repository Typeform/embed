<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fullpage example</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="demo.css" />
    <style type="text/css">
      iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      allow="camera; microphone; autoplay; encrypted-media;"
      id="my-embedded-typeform"
      width="100%"
      height="100%"
      frameborder="0"
    >
    </iframe>
    <script type="text/javascript" src="embed.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        var el = document.getElementById('my-embedded-typeform')
        window.typeformEmbed.makeFullScreen(el, '//admin.typeform.com/to/BEQFwg', {
          disableSubmit: true,
          onSubmit: function () {
            alert('This is the onSubmit callback proving that the form has been submitted')
          },
        })
      })
    </script>
  </body>
</html>
