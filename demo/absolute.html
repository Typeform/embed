<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget in position:absolute div example</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="demo.css" />
    <style type="text/css">
      .page p {
        font-size: 14px;
        line-height: 22px;
      }

      .form {
        position: absolute;
        top: 820px;
        z-index: 5;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
        <h1>Welcome!</h1>
        <p>
          This absolutely positioned element is here to intentionaly obstruct Typeform fullscreen modal on mobile
          devices.
        </p>
        <p>Scroll down to see the form.</p>
      </div>
      <div class="form">
        <div class="typeform-widget" data-url="./form/mock.html" style="width: 100%; height: 500px"></div>
      </div>
    </div>

    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" src="embed.js"></script>
  </body>
</html>
