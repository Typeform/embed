<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Popup example</title>
    <link rel="stylesheet" href="demo.css" />
    <style type="text/css">
      a.popup {
        margin: 20px 0;
        display: block;
      }

      .popover {
        width: 54px;
        height: 54px;
        position: fixed;
        right: 16px;
        bottom: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: #427fed;
      }

      .popover > .icon {
        align-items: center;
        justify-content: center;
        display: flex;
      }

      .popover-hint {
        color: darkgray;
        position: fixed;
        right: 90px;
        bottom: 16px;
        height: 54px;
        line-height: 54px;
      }
    </style>
  </head>
  <body>
    <a
      class="typeform-share popup"
      href="./form/mock.html#foobar=hello"
      data-mode="popup"
      data-submit-close-delay="4"
      target="_blank"
    >
      Launch me as a popup!
    </a>

    <!-- uses legacy hidden field in query param -->
    <a
      class="typeform-share popup"
      href="./form/mock.html?foobar=hello"
      data-mode="drawer_left"
      data-submit-close-delay="4"
      target="_blank"
    >
      Launch me as a drawer!
    </a>

    <a
      class="typeform-share popup"
      href="./form/mock.html#foobar=hello"
      data-mode="drawer_right"
      data-width="400"
      data-submit-close-delay="4"
      target="_blank"
    >
      Launch me as a right drawer!
    </a>

    <div class="popover-hint">Launch a popover here ðŸ‘‰</div>

    <a
      class="typeform-share popover"
      href="./form/mock.html#foobar=hello"
      data-mode="popover"
      data-width="500"
      data-height="600"
      data-submit-close-delay="4"
      target="_blank"
    >
      <span class="icon">
        <svg width="24" height="24" fill="none" style="margin-top:7px" viewBox="0 0 84 83">
          <rect width="84" height="56" fill="#fff" rx="8" />
          <path fill="#fff" d="M43 50h41v33L43 50z" opacity=".7" />
        </svg>
      </span>
    </a>

    <script type="text/javascript" src="embed.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
</html>
