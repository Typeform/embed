<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 0 auto;
      }
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 60px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
    <link rel="stylesheet" href="./lib/css/widget.css" />
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js-eu1.hs-scripts.com/25935708.js "
    ></script>
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <div id="wrapper"></div>
    <div
      data-tf-widget="ckvJAvSj"
      data-tf-opacity="70"
      data-tf-hidden="hubspot_utk=,hubspoty_page_name=,hubsport_page_url="
      style="width: 100%; height: 500px"
      data-tf-hubspot
    ></div>
    <script src="./lib/embed.js"></script>
  </body>
</html>
