<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 0 auto;
      }
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 60px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
    <link rel="stylesheet" href="./lib/css/widget.css" />
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <div id="wrapper"></div>
    <script src="./lib/embed-next.js"></script>
    <script>
      window.tf.createWidget('moe6aa', {
        container: document.getElementById('wrapper'),
        transitiveSearchParams: ['foo', 'bar'],
        medium: 'demo-test',
        hidden: { foo: 'foo value', bar: 'bar value' },
        iframeProps: { title: 'Foo Bar' },
      })
    </script>
  </body>
</html>
