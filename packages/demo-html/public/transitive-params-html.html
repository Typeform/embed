<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper,
      #wrapper2 {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 80px auto;
      }
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 60px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <div id="wrapper" data-tf-widget="HLjqXS5W" data-tf-medium="demo-test" data-tf-transitive-search-params></div>
    <div
      id="wrapper2"
      data-tf-widget="HLjqXS5W"
      data-tf-medium="demo-test"
      data-tf-transitive-search-params="foo,bar"
    ></div>

    <!-- Hidden field values take priority over transitive params values -->
    <div
      id="wrapper3"
      data-tf-widget="HLjqXS5W"
      data-tf-medium="demo-test"
      data-tf-transitive-search-params="foo,bar"
      data-tf-hidden="foo=hiddenvalue"
    ></div>
    <script src="./lib/embed.js"></script>
    <script>
      window.onload = () => {
        if (!window.location.search) {
          window.location.search = '?foo=hi&bar=hello&biz=bye'
        }
      }
    </script>
  </body>
</html>
