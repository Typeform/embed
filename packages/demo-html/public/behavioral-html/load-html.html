<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open: load (via embed code)</title>
    <link rel="stylesheet" href="../lib/css/slider.css" />
  </head>
  <body>
    <h1>This slider opens on page load (via embed code)</h1>
    <p>If you see this you very likely already closed the slider.</p>
    <p>If the slider did not open automatically something is broken.</p>

    <a
      href="#"
      class="typeform-share button"
      data-tf-slider="HLjqXS5W"
      data-tf-medium="unit-test"
      data-tf-open="load"
      style="
        width: 54px;
        height: 54px;
        position: fixed;
        right: 26px;
        bottom: 26px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: #647;
        overflow: hidden;
        line-height: 0;
      "
      target="_blank"
    >
      <span class="icon">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="margin-top: 10px"

          <path

            fill="white"
          />
        </svg>
      </span>
    </a>
    <script src="../lib/embed-next.js"></script>
  </body>
</html>
