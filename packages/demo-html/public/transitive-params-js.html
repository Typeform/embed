<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper,
      #wrapper2 {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 80px auto;
      }
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 60px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
    <link rel="stylesheet" href="./lib/css/widget.css" />
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <div id="wrapper"></div>
    <div id="wrapper2"></div>
    <script src="./lib/embed.js"></script>
    <script>
      window.onload = () => {
        if (!window.location.search) {
          window.location.search = '?foo=hi&bar=hello&biz=bye'
        }
      }

      window.tf.createWidget('HLjqXS5W', {
        container: document.getElementById('wrapper'),
        transitiveSearchParams: ['foo', 'bar'],
        medium: 'demo-test',
        hidden: { foo: 'foo value', bar: 'bar value' },
        iframeProps: { title: 'Foo Bar' },
      })

      window.tf.createWidget('HLjqXS5W', {
        container: document.getElementById('wrapper2'),
        transitiveSearchParams: true,
        medium: 'demo-test',
        hidden: { foo: 'foo value', bar: 'bar value' },
        iframeProps: { title: 'Foo Bar' },
      })
    </script>
  </body>
</html>
