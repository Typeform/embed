<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <link rel="stylesheet" href="./lib/css/popup.css" />
  </head>
  <body>
    <button id="button-html" data-tf-popup="moe6aa" data-tf-auto-close>toggle html</button>
    <button id="button-js">toggle js</button>
    <script src="./lib/embed-next.js"></script>
    <script>
      const { toggle } = window.tf.createPopup('moe6aa', {
        medium: 'demo-test',
        hidden: { foo: 'foo value', bar: 'bar value' },
        autoClose: 2000,
      })
      document.getElementById('button-js').onclick = function () {
        toggle()
      }
    </script>
  </body>
</html>
