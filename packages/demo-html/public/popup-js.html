<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 600px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <link rel="stylesheet" href="./lib/css/popup.css" />
  </head>
  <body>
    <button id="button">toggle</button>
    <script src="./lib/embed-next.js"></script>
    <script>
      const { open, close } = window.tf.createPopup("moe6aa");
      let isOpen = false;
      document.getElementById("button").onclick = function () {
        const isOpen = !!document.querySelector(".typeform-popup");
        isOpen ? close() : open();
      };
    </script>
  </body>
</html>
